---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  namespace: ai-nutritionist
  labels:
    app: jaeger
    component: agent
spec:
  selector:
    matchLabels:
      app: jaeger
      component: agent
  template:
    metadata:
      labels:
        app: jaeger
        component: agent
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: jaeger-agent
        image: jaegertracing/jaeger-agent:latest
        ports:
        - containerPort: 5775
          name: zk-compact-trft
          protocol: UDP
        - containerPort: 5778
          name: config-rest
        - containerPort: 6831
          name: jg-compact-trft
          protocol: UDP
        - containerPort: 6832
          name: jg-binary-trft
          protocol: UDP
        - containerPort: 14271
          name: admin-http
        args:
        - --reporter.grpc.host-port=jaeger-collector:14250
        - --reporter.type=grpc
        - --agent.tags=cluster=ai-nutritionist,deployment.environment=production
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: ai-nutritionist
  labels:
    app: jaeger
    component: agent
spec:
  selector:
    app: jaeger
    component: agent
  ports:
  - port: 5775
    targetPort: 5775
    name: zk-compact-trft
    protocol: UDP
  - port: 5778
    targetPort: 5778
    name: config-rest
  - port: 6831
    targetPort: 6831
    name: jg-compact-trft
    protocol: UDP
  - port: 6832
    targetPort: 6832
    name: jg-binary-trft
    protocol: UDP
  - port: 14271
    targetPort: 14271
    name: admin-http
  clusterIP: None
