apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: ai-nutritionist
  labels:
    app: payment-service
    service: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        service: payment
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: ai-nutritionist-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: payment-service
        image: ai-nutritionist/payment-service:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: ai-nutritionist-config
        - secretRef:
            name: ai-nutritionist-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: ai-nutritionist
spec:
  selector:
    app: payment-service
  ports:
  - port: 8080
    targetPort: 8080
