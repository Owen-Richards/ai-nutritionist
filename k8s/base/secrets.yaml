apiVersion: v1
kind: Secret
metadata:
  name: ai-nutritionist-secrets
  namespace: ai-nutritionist
type: Opaque
stringData:
  # AWS Credentials (should be injected via AWS IAM roles in production)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  
  # Database Secrets
  DATABASE_PASSWORD: ""
  REDIS_PASSWORD: ""
  
  # API Keys
  OPENAI_API_KEY: ""
  BEDROCK_API_KEY: ""
  PINPOINT_API_KEY: ""
  
  # JWT Secrets
  JWT_SECRET_KEY: ""
  JWT_REFRESH_SECRET: ""
  
  # External Service Keys
  STRIPE_SECRET_KEY: ""
  TWILIO_AUTH_TOKEN: ""
  WHATSAPP_API_KEY: ""
  
  # Encryption Keys
  ENCRYPTION_KEY: ""
  
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: ai-nutritionist
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: # Base64 encoded Docker registry credentials

---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: ai-nutritionist
type: kubernetes.io/tls
data:
  tls.crt: # Base64 encoded TLS certificate
  tls.key: # Base64 encoded TLS private key
