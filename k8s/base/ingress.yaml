apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-nutritionist-ingress
  namespace: ai-nutritionist
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ai-nutritionist.com
    - api.ai-nutritionist.com
    - admin.ai-nutritionist.com
    secretName: ai-nutritionist-tls
  rules:
  - host: ai-nutritionist.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 80
  - host: api.ai-nutritionist.com
    http:
      paths:
      - path: /api/v1/nutrition
        pathType: Prefix
        backend:
          service:
            name: nutrition-service
            port:
              number: 8080
      - path: /api/v1/ai-coach
        pathType: Prefix
        backend:
          service:
            name: ai-coach-service
            port:
              number: 8080
      - path: /api/v1/health
        pathType: Prefix
        backend:
          service:
            name: health-tracking-service
            port:
              number: 8080
      - path: /api/v1/messaging
        pathType: Prefix
        backend:
          service:
            name: messaging-service
            port:
              number: 8080
      - path: /api/v1/payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 8080
      - path: /api/v1/webhooks/whatsapp
        pathType: Prefix
        backend:
          service:
            name: whatsapp-bot
            port:
              number: 8080
      - path: /api/v1/webhooks/sms
        pathType: Prefix
        backend:
          service:
            name: sms-bot
            port:
              number: 8080

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-nutritionist-network-policy
  namespace: ai-nutritionist
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: ai-nutritionist
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 3000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8081
    - protocol: TCP
      port: 9121
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          name: ai-nutritionist
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: ai-nutritionist
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
