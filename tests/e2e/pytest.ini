# E2E Test Configuration for pytest
[tool:pytest]
minversion = 7.0
testpaths = tests/e2e
addopts = -ra --strict-markers --strict-config --tb=short --maxfail=5 --durations=10
markers =
    smoke: Smoke tests for E2E framework validation
    user_journey: User journey E2E tests
    multi_channel: Multi-channel communication tests
    performance: Performance and load tests
    slow: Tests that take a long time to run
    integration: Integration tests with external services
    critical: Critical path tests that must pass
    regression: Regression tests for bug fixes
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
