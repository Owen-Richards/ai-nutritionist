# mypy.ini - mypy configuration for strict type checking

[mypy]
# Python version
python_version = 3.11

# Import discovery
mypy_path = src:packages:tests
namespace_packages = True
explicit_package_bases = True

# Platform configuration
platform = win32

# Error reporting
show_error_codes = True
show_error_context = True
show_column_numbers = True
show_traceback = True
pretty = True
color_output = True
error_summary = True

# Strictness settings
strict = True
disallow_any_generics = True
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True
disallow_subclassing_any = True

# Function/method checking
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
check_untyped_defs = True

# None/Optional checking
no_implicit_optional = True
strict_optional = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True
warn_unused_configs = True

# Miscellaneous strictness flags
allow_untyped_globals = False
allow_redefinition = False
local_partial_types = False
implicit_reexport = False
strict_equality = True
strict_concatenate = True

# Suppressing errors
ignore_missing_imports = False

# Cache
cache_dir = .mypy_cache
sqlite_cache = True
incremental = True

# Performance
# fast_parser = True

# Module-specific overrides
[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-moto.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_asyncio.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

# Test files can be less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
warn_return_any = False

# Examples and demos can be less strict
[mypy-examples.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-demo.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Scripts can be less strict
[mypy-scripts.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Migration scripts during gradual adoption
[mypy-src.models.legacy.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False

# External service adapters may need relaxed rules
[mypy-src.adapters.*]
disallow_any_expr = False
warn_return_any = False

# Allow some flexibility in handlers for Lambda compatibility
[mypy-src.handlers.*]
disallow_any_expr = False
check_untyped_defs = False

# Configuration files
[mypy-src.config.*]
disallow_any_expr = False
